{% set name = "sentineleof" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0219d14cf9ef6c573dc6a05270e986bbfe33aecfd0238d5debc5fb2a440b8e8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - eof = eof.cli:cli

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests
    - python-dateutil
    - click
    - sentinelsat

test:
  imports:
    - eof
  requires:
    - pytest
    - responses
  commands:
    - eof --help
    - python -m pytest -v --pyargs eof

about:
  home: https://github.com/scottstanie/sentineleof
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Precise orbit file download for Sentinel 1
  description: |
    Tool to download Sentinel 1 precise/restituted orbit files (.EOF files)
    for processing SLCs
  dev_url: https://github.com/scottstanie/sentineleof

extra:
  recipe-maintainers:
    - avalentino
    - scottstanie
